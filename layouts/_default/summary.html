<div class="summary mb-2">

    <h1 class="title-summary">{{ .Title }}</h1>
     <hr>
     <div class="img-container">
       {{ if .Params.image }}
       <img alt="{{ .Title }}" src="{{ .Params.image }}" />
       <br>  <br>
       {{ end}}
       {{ if .Params.boton }}
       <span class="button-red"><a href="{{ .Permalink }}">{{.Params.boton}}</a></span>
       {{ end }}
       <br> <br>
     </div>
  <p>{{ .Summary }}</p>

</div>
