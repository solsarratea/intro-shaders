{{$currentNode := .}}
<div class="docs-menu">
  <h4>{{ .Section | humanize }}</h4>
  <ul>
    {{  $current:= .Section }}

    {{ range  .Site.Pages }}
    {{if (eq  .Params.barra $current) }}
    <li class="{{ if eq .File.UniqueID $currentNode.File.UniqueID }}active {{ end }}">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
    {{end}}
  </ul>
</div>
